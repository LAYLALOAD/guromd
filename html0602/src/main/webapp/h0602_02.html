<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		  table,td,th{border:1px solid black; border-collapse: collapse;}
		  td,th{width:150px; height:40px}
		</style>
	</head>
	<body>
	  <table>
	    <tr>
	      <td>1행1열</td>
	      <td>1행2열</td>
	      <td>1행3열</td>
	      <td rowspan="3">1행4열</td>
	    </tr>
	    <tr>
	      <td>2행1열</td>
	      <td rowspan="2">2행2열</td>
	      <td>2행3열</td>
	    </tr>
	    <tr>
	      <td>3행1열</td>
	      <td>3행3열</td>
	    </tr>
	  </table>
	  <hr>
	  <table>
	    <tr>
	      <th>이름</th><!-- th: 이표의 헤드라인 (제목), 가운데정렬과 굵게 반영됨, 검색 상위노출 가능성 up  -->
	      <td></td>
	      <th>연락처</th>
	      <td></td>
	    </tr>
	    <tr>
	      <th>주소</th>
	      <td colspan="3"></td>
	    </tr>
	    <tr>
	      <th>자기소개</th>
	      <td  colspan="3"></td>
	    </tr>
	  </table>
	  
	
	</body>
</html>
